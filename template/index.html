{% extends 'base.html' %}

{% block title %}SWITCHES INDICATOR{% endblock %}

{% block content %}
    <h2>SWITCHES INDICATOR</h2>
    <a href="/zb.xlsx">下载性能指标</a>
    {% for each in switches %}

    {% endfor %}
{% endblock %}
